name: Build Windows DLLs

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build (Windows) and publish DLLs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'

      - name: Configure CMake (Visual Studio 2022)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel 2

      - name: Collect DLLs
        shell: pwsh
        run: |
          $out = "artifacts"
          New-Item -ItemType Directory -Path $out -Force | Out-Null
          Get-ChildItem -Path build -Recurse -Filter '*.dll' -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName -Destination $out -Force
          }
          Write-Host "DLLs copied to $out:";
          Get-ChildItem -Path $out -Recurse -File | ForEach-Object { Write-Host $_.FullName }

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dlls
          path: artifacts
