name: Build Windows DLLs

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build (Windows) and publish DLLs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Configure CMake (Visual Studio 2022)
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_C_COMPILER_LAUNCHER=ccache `
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache `
            -DSWIFTSHADER_WARNINGS_AS_ERRORS=0 `
            -DSWIFTSHADER_DCHECK_ALWAYS_ON=0 `
            -DREACTOR_VERIFY_LLVM_IR=0 `
            -DSPIRV_HEADERS_ENABLE_TESTS=OFF `
            -DSPIRV_SKIP_TESTS=ON `
            -DSPIRV_SKIP_EXECUTABLES=ON

      - name: Build
        run: |
          cmake --build build --config Release --parallel 4

      - name: Collect DLLs
        shell: pwsh
        run: |
          $out = "artifacts"
          New-Item -ItemType Directory -Path $out -Force | Out-Null
          Get-ChildItem -Path build -Recurse -Filter '*.dll' -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName -Destination $out -Force
          }
          Write-Host "DLLs copied to ${out}:"
          Get-ChildItem -Path $out -Recurse -File | ForEach-Object { Write-Host $_.FullName }

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dlls
          path: artifacts
